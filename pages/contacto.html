    <!-- MAIN INICIO -->
    <main>
        <div class="grid__ct-page">
            <!-- BANNER -->
            <section class="banner-pages areact1">
                <h1>Contacto</h1>
            </section>
            <!-- FORMULARIO -->
            <form class="ct-form areact2">
                <h3>Dejame aquí tu pregunta o encargo</h3>

                <div class="ct-form__nm">
                    <!-- <label for="nombre y apellido">Nombre y Apellido</label> -->
                    <input type="text" name="nombre y apellido" placeholder="Nombre">
                </div>

                <div class="ct-form__ltnm">
                    <!-- <label for="e-mail">E-mail</label> -->
                    <input type="email" name="e-mail" placeholder="Apellido">
                </div>

                <div class="ct-form__ub">
                    <label for="ubicacion">Ubicación</label>
                    <select name="ubicacion" id="">
                        <option value="Artigas">Artigas</option>
                        <option value="Canelones">Canelones</option>
                        <option value="Cerro Largo">Cerro Largo</option>
                        <option value="Colonia">Colonia</option>
                        <option value="Durazno">Durazno</option>
                        <option value="Flores">Flores</option>
                        <option value="Florida">Florida</option>
                        <option value="Lavalleja">Lavalleja</option>
                        <option value="Maldonado">Maldonado</option>
                        <option value="Montevideo">Montevideo</option>
                        <option value="Paysandú">Paysandú</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Rivera">Rivera</option>
                        <option value="Rocha">Rocha</option>
                        <option value="Salto">Salto</option>
                        <option value="San José">San José</option>
                        <option value="Soriano">Soriano</option>
                        <option value="Tacuarembó">Tacuarembó</option>
                        <option value="Treinta y Tres">Treinta y Tres</option>
                    </select>
                </div>

                <div class="ct-form__checkbox">
                    <label for="recibir novedades">Recibir novedades</label>
                    <input type="checkbox" name="recibir novedades">
                </div>

                <div class="ct-form__msg">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deje aquí su mensaje"></textarea>
                </div>

                <section class="ct-form__btns">
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                    <div>
                        <input type="reset" name="Reset">
                    </div>
                </section>
            </form>
        </div>
    </main>
    <!-- MAIN FIN -->
